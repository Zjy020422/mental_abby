<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料 - MindCare</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
/* 基础CSS变量和通用样式 */
:root {
    --primary-color: #667eea;
    --secondary-color: #764ba2;
    --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    --gradient-tertiary: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    --gradient-success: linear-gradient(135deg, #10b981 0%, #059669 100%);
    --white: #ffffff;
    --gray-50: #f9fafb;
    --gray-100: #f3f4f6;
    --gray-200: #e5e7eb;
    --gray-300: #d1d5db;
    --gray-400: #9ca3af;
    --gray-500: #6b7280;
    --gray-600: #4b5563;
    --gray-700: #374151;
    --gray-800: #1f2937;
    --gray-900: #111827;
    --success-color: #10b981;
    --warning-color: #f59e0b;
    --error-color: #ef4444;
    --info-color: #3b82f6;
    --transition-normal: all 0.3s ease;
    --transition-slow: all 0.5s ease;
    --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
    --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.07);
    --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.1);
    --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.1);
    --shadow-2xl: 0 25px 50px rgba(0, 0, 0, 0.15);
    --radius-sm: 0.25rem;
    --radius-md: 0.5rem;
    --radius-lg: 0.75rem;
    --radius-xl: 1rem;
    --radius-2xl: 1.5rem;
    --radius-3xl: 2rem;
    --radius-full: 9999px;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    line-height: 1.6;
    color: var(--gray-900);
    background: var(--gray-50);
    overflow-x: hidden;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 2rem;
}

/* 导航栏样式 */
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    z-index: 1000;
    box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
    transition: var(--transition-normal);
}

.nav-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 1rem 2rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.nav-logo {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 1.5rem;
    font-weight: 800;
    color: var(--primary-color);
    text-decoration: none;
}

.nav-menu {
    display: flex;
    align-items: center;
    gap: 2rem;
}

.nav-link {
    text-decoration: none;
    color: var(--gray-600);
    font-weight: 500;
    transition: var(--transition-normal);
    position: relative;
}

.nav-link:hover,
.nav-link.active {
    color: var(--primary-color);
}

.nav-link.active::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    right: 0;
    height: 2px;
    background: var(--primary-color);
    border-radius: 1px;
}

/* 按钮样式 */
.btn {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.75rem 1.5rem;
    border-radius: var(--radius-lg);
    text-decoration: none;
    font-weight: 600;
    transition: var(--transition-normal);
    border: none;
    cursor: pointer;
    font-size: 0.875rem;
    position: relative;
    overflow: hidden;
}

.btn-primary {
    background: var(--gradient-primary);
    color: var(--white);
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-xl);
}

.btn-outline {
    background: transparent;
    color: var(--primary-color);
    border: 2px solid var(--primary-color);
}

.btn-outline:hover {
    background: var(--primary-color);
    color: var(--white);
}

.btn-secondary {
    background: var(--gray-200);
    color: var(--gray-700);
}

.btn-secondary:hover {
    background: var(--gray-300);
}

.btn-success {
    background: var(--gradient-success);
    color: var(--white);
}

.btn-success:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-xl);
}

/* 主要内容 */
.main-content {
    min-height: 100vh;
    padding-top: 80px;
    background: var(--gray-50);
}

/* 页面头部 */
.page-header {
    background: var(--white);
    border-bottom: 1px solid var(--gray-200);
    padding: 2rem 0;
    position: relative;
    overflow: hidden;
}

.page-header::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, transparent 0%, rgba(102, 126, 234, 0.03) 100%);
    z-index: 1;
}

.header-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: relative;
    z-index: 2;
}

.page-title {
    font-size: 2rem;
    font-weight: 800;
    color: var(--gray-900);
    margin-bottom: 0.5rem;
}

.page-subtitle {
    color: var(--gray-600);
    font-size: 1rem;
}

.header-actions {
    display: flex;
    gap: 1rem;
}

/* 个人资料内容 */
.profile-content {
    padding: 3rem 0;
}

.profile-grid {
    display: grid;
    grid-template-columns: 350px 1fr;
    gap: 3rem;
    align-items: start;
}

/* 个人资料侧边栏 */
.profile-sidebar {
    background: var(--white);
    border-radius: var(--radius-2xl);
    padding: 2.5rem;
    box-shadow: var(--shadow-lg);
    border: 1px solid var(--gray-100);
    position: sticky;
    top: 100px;
}

.profile-avatar-section {
    text-align: center;
    margin-bottom: 2rem;
}

.avatar-container {
    position: relative;
    display: inline-block;
    margin-bottom: 1.5rem;
}

.profile-avatar {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid var(--primary-color);
    box-shadow: var(--shadow-lg);
}

.avatar-upload {
    position: absolute;
    bottom: 5px;
    right: 5px;
    background: var(--primary-color);
    color: var(--white);
    border: none;
    border-radius: 50%;
    width: 35px;
    height: 35px;
    cursor: pointer;
    box-shadow: var(--shadow-lg);
    transition: var(--transition-normal);
    display: flex;
    align-items: center;
    justify-content: center;
}

.avatar-upload:hover {
    transform: scale(1.1);
    background: var(--secondary-color);
}

.avatar-upload input {
    display: none;
}

.profile-name {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--gray-900);
    margin-bottom: 0.5rem;
}

.profile-email {
    color: var(--gray-600);
    margin-bottom: 0.5rem;
}

.profile-join-date {
    color: var(--gray-500);
    font-size: 0.875rem;
}

.profile-stats {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
    margin-top: 2rem;
}

.stat-item {
    text-align: center;
    padding: 1rem;
    background: var(--gray-50);
    border-radius: var(--radius-lg);
}

.stat-number {
    font-size: 1.5rem;
    font-weight: 800;
    color: var(--primary-color);
    display: block;
}

.stat-label {
    font-size: 0.75rem;
    color: var(--gray-600);
    margin-top: 0.25rem;
}

/* 个人资料表单 */
.profile-form-section {
    background: var(--white);
    border-radius: var(--radius-2xl);
    padding: 2.5rem;
    box-shadow: var(--shadow-lg);
    border: 1px solid var(--gray-100);
}

.section-title {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--gray-900);
    margin-bottom: 1.5rem;
    display: flex;
    align-items: center;
    gap: 0.75rem;
}

.section-title i {
    color: var(--primary-color);
}

.form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1.5rem;
    margin-bottom: 1.5rem;
}

.form-group {
    display: flex;
    flex-direction: column;
}

.form-group.full-width {
    grid-column: 1 / -1;
}

.form-label {
    font-weight: 600;
    color: var(--gray-700);
    margin-bottom: 0.5rem;
    font-size: 0.875rem;
}

.form-label.required::after {
    content: ' *';
    color: var(--error-color);
}

.form-input,
.form-select,
.form-textarea {
    padding: 0.75rem 1rem;
    border: 2px solid var(--gray-200);
    border-radius: var(--radius-lg);
    font-size: 0.875rem;
    transition: var(--transition-normal);
    background: var(--white);
    color: var(--gray-900);
}

.form-input:focus,
.form-select:focus,
.form-textarea:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.form-textarea {
    resize: vertical;
    min-height: 100px;
}

.form-input[readonly] {
    background: var(--gray-50);
    color: var(--gray-600);
    cursor: not-allowed;
}

/* 表单动作按钮 */
.form-actions {
    display: flex;
    gap: 1rem;
    justify-content: flex-end;
    margin-top: 2rem;
    padding-top: 2rem;
    border-top: 1px solid var(--gray-200);
}

/* 编辑模式样式 */
.edit-mode .form-input[readonly] {
    background: var(--white);
    cursor: text;
}

.edit-mode .form-input[readonly]:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

/* 加载状态 */
.loading {
    opacity: 0.6;
    pointer-events: none;
    position: relative;
}

.loading::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 20px;
    height: 20px;
    border: 2px solid var(--gray-300);
    border-top: 2px solid var(--primary-color);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    transform: translate(-50%, -50%);
    z-index: 1000;
}

@keyframes spin {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
}

/* 成功提示 */
.success-message {
    background: var(--gradient-success);
    color: var(--white);
    padding: 1rem 1.5rem;
    border-radius: var(--radius-lg);
    margin-bottom: 1.5rem;
    display: flex;
    align-items: center;
    gap: 0.75rem;
    opacity: 0;
    transform: translateY(-10px);
    transition: var(--transition-normal);
}

.success-message.show {
    opacity: 1;
    transform: translateY(0);
}

.success-message i {
    font-size: 1.25rem;
}

/* 错误提示 */
.error-message {
    background: var(--error-color);
    color: var(--white);
    padding: 1rem 1.5rem;
    border-radius: var(--radius-lg);
    margin-bottom: 1.5rem;
    display: flex;
    align-items: center;
    gap: 0.75rem;
    opacity: 0;
    transform: translateY(-10px);
    transition: var(--transition-normal);
}

.error-message.show {
    opacity: 1;
    transform: translateY(0);
}

.error-message i {
    font-size: 1.25rem;
}

/* 安全设置部分 */
.security-section {
    background: var(--white);
    border-radius: var(--radius-2xl);
    padding: 2.5rem;
    box-shadow: var(--shadow-lg);
    border: 1px solid var(--gray-100);
    margin-top: 2rem;
}

.security-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1.5rem;
    border: 1px solid var(--gray-200);
    border-radius: var(--radius-lg);
    margin-bottom: 1rem;
    transition: var(--transition-normal);
}

.security-item:hover {
    border-color: var(--primary-color);
    box-shadow: var(--shadow-md);
}

.security-info {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.security-icon {
    width: 50px;
    height: 50px;
    background: var(--gradient-primary);
    border-radius: var(--radius-lg);
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--white);
    font-size: 1.25rem;
}

.security-details h4 {
    font-weight: 600;
    color: var(--gray-900);
    margin-bottom: 0.25rem;
}

.security-details p {
    color: var(--gray-600);
    font-size: 0.875rem;
}

/* 响应式设计 */
@media (max-width: 1024px) {
    .profile-grid {
        grid-template-columns: 1fr;
        gap: 2rem;
    }
    
    .profile-sidebar {
        position: static;
    }
}

@media (max-width: 768px) {
    .container {
        padding: 0 1rem;
    }
    
    .page-title {
        font-size: 1.5rem;
    }
    
    .header-content {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
    }
    
    .header-actions {
        width: 100%;
        justify-content: flex-start;
    }
    
    .form-grid {
        grid-template-columns: 1fr;
    }
    
    .form-actions {
        flex-direction: column-reverse;
    }
    
    .profile-sidebar {
        padding: 1.5rem;
    }
    
    .profile-form-section {
        padding: 1.5rem;
    }
    
    .security-section {
        padding: 1.5rem;
    }
    
    .security-item {
        flex-direction: column;
        text-align: center;
        gap: 1rem;
    }
}

@media (max-width: 480px) {
    .profile-avatar {
        width: 100px;
        height: 100px;
    }
    
    .avatar-upload {
        width: 30px;
        height: 30px;
        bottom: 0;
        right: 0;
    }
    
    .profile-stats {
        grid-template-columns: 1fr;
    }
}

/* 动画效果 */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.fade-in-up {
    animation: fadeInUp 0.6s ease-out;
}

.fade-in-up-delay {
    animation: fadeInUp 0.6s ease-out 0.2s both;
}

/* 隐藏元素 */
.hidden {
    display: none;
}

/* 成功状态动画 */
@keyframes successPulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

.success-pulse {
    animation: successPulse 0.6s ease-out;
}
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="dashboard.html" class="nav-logo">
                <i class="fas fa-brain"></i>
                <span>MindCare</span>
            </a>
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-link">主页</a>
                <a href="test.html" class="nav-link">开始测试</a>
                <a href="history.html" class="nav-link">历史记录</a>
                <a href="user.html" class="nav-link active">个人资料</a>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="main-content">
        <!-- 页面头部 -->
        <section class="page-header">
            <div class="container">
                <div class="header-content">
                    <div>
                        <h1 class="page-title">
                            <i class="fas fa-user-circle" style="color: var(--primary-color); margin-right: 0.5rem;"></i>
                            个人资料
                        </h1>
                        <p class="page-subtitle">管理您的个人信息和账户设置</p>
                    </div>
                    <div class="header-actions">
                        <button class="btn btn-outline" id="editBtn">
                            <i class="fas fa-edit"></i>
                            编辑资料
                        </button>
                        <a href="dashboard.html" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i>
                            返回主页
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <!-- 个人资料内容 -->
        <section class="profile-content">
            <div class="container">
                <div class="profile-grid">
                    <!-- 个人资料侧边栏 -->
                    <div class="profile-sidebar fade-in-up">
                        <div class="profile-avatar-section">
                            <div class="avatar-container">
                                <img src="https://images.unsplash.com/photo-1494790108755-2616b612b169?w=120&h=120&fit=crop&crop=face" 
                                     alt="用户头像" class="profile-avatar" id="profileAvatar">
                                <button class="avatar-upload" id="avatarUploadBtn">
                                    <i class="fas fa-camera"></i>
                                    <input type="file" accept="image/*" id="avatarInput">
                                </button>
                            </div>
                            <h2 class="profile-name" id="profileDisplayName">加载中...</h2>
                            <p class="profile-email" id="profileDisplayEmail">加载中...</p>
                            <p class="profile-join-date">
                                <i class="fas fa-calendar-alt"></i>
                                加入时间：<span id="profileJoinDate">加载中...</span>
                            </p>
                        </div>

                        <div class="profile-stats">
                            <div class="stat-item">
                                <span class="stat-number" id="totalTestsCount">0</span>
                                <span class="stat-label">完成测试</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-number" id="lastLoginDate">--</span>
                                <span class="stat-label">最后登录</span>
                            </div>
                        </div>
                    </div>

                    <!-- 个人资料表单 -->
                    <div class="profile-form-section fade-in-up-delay">
                        <!-- 成功消息 -->
                        <div class="success-message" id="successMessage">
                            <i class="fas fa-check-circle"></i>
                            <span id="successText">个人资料更新成功！</span>
                        </div>

                        <!-- 错误消息 -->
                        <div class="error-message" id="errorMessage">
                            <i class="fas fa-exclamation-circle"></i>
                            <span id="errorText">更新失败，请重试</span>
                        </div>

                        <form id="profileForm">
                            <h3 class="section-title">
                                <i class="fas fa-user"></i>
                                基本信息
                            </h3>

                            <div class="form-grid">
                                <div class="form-group">
                                    <label class="form-label required" for="username">用户名</label>
                                    <input type="text" id="username" class="form-input" readonly required>
                                </div>

                                <div class="form-group">
                                    <label class="form-label required" for="email">邮箱地址</label>
                                    <input type="email" id="email" class="form-input" readonly required>
                                </div>

                                <div class="form-group">
                                    <label class="form-label" for="fullName">姓名</label>
                                    <input type="text" id="fullName" class="form-input" readonly>
                                </div>

                                <div class="form-group">
                                    <label class="form-label" for="gender">性别</label>
                                    <select id="gender" class="form-select" disabled>
                                        <option value="">请选择</option>
                                        <option value="male">男</option>
                                        <option value="female">女</option>
                                        <option value="other">其他</option>
                                        <option value="prefer_not_to_say">不愿透露</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label class="form-label" for="age">年龄</label>
                                    <input type="number" id="age" class="form-input" readonly min="0" max="150">
                                </div>

                                <div class="form-group">
                                    <label class="form-label" for="phone">手机号码</label>
                                    <input type="tel" id="phone" class="form-input" readonly>
                                </div>

                                <div class="form-group">
                                    <label class="form-label" for="occupation">职业</label>
                                    <input type="text" id="occupation" class="form-input" readonly>
                                </div>

                                <div class="form-group">
                                    <label class="form-label" for="educationLevel">教育程度</label>
                                    <select id="educationLevel" class="form-select" disabled>
                                        <option value="">请选择</option>
                                        <option value="primary">小学</option>
                                        <option value="junior_high">初中</option>
                                        <option value="high_school">高中</option>
                                        <option value="college">大专</option>
                                        <option value="bachelor">本科</option>
                                        <option value="master">硕士</option>
                                        <option value="doctor">博士</option>
                                        <option value="other">其他</option>
                                    </select>
                                </div>

                                <div class="form-group full-width">
                                    <label class="form-label" for="emergencyContact">紧急联系人</label>
                                    <textarea id="emergencyContact" class="form-textarea" readonly 
                                              placeholder="姓名、关系、联系方式等"></textarea>
                                </div>
                            </div>

                            <div class="form-actions">
                                <button type="button" class="btn btn-secondary hidden" id="cancelBtn">
                                    <i class="fas fa-times"></i>
                                    取消
                                </button>
                                <button type="submit" class="btn btn-success hidden" id="saveBtn">
                                    <i class="fas fa-save"></i>
                                    保存更改
                                </button>
                            </div>
                        </form>

                        <!-- 安全设置 -->
                        <div class="security-section">
                            <h3 class="section-title">
                                <i class="fas fa-shield-alt"></i>
                                安全设置
                            </h3>

                            <div class="security-item">
                                <div class="security-info">
                                    <div class="security-icon">
                                        <i class="fas fa-key"></i>
                                    </div>
                                    <div class="security-details">
                                        <h4>修改密码</h4>
                                        <p>定期更新密码以保护账户安全</p>

    <script>
// API 基础配置
const API_BASE = '/api';

// 工具函数库
const Utils = {
    // 本地存储工具
    storage: {
        get: function(key) {
            try {
                const item = localStorage.getItem(key);
                if (!item) return null;
                
                const data = JSON.parse(item);
                if (data.expiry && Date.now() > data.expiry) {
                    localStorage.removeItem(key);
                    return null;
                }
                return data.value;
            } catch (e) {
                console.warn('无法从本地存储读取:', e);
                return null;
            }
        },
        
        set: function(key, value, expiry = null) {
            const data = {
                value: value,
                expiry: expiry ? Date.now() + expiry : null
            };
            try {
                localStorage.setItem(key, JSON.stringify(data));
            } catch (e) {
                console.warn('无法保存到本地存储:', e);
            }
        },
        
        remove: function(key) {
            try {
                localStorage.removeItem(key);
            } catch (e) {
                console.warn('无法从本地存储删除:', e);
            }
        }
    },

    // 格式化日期
    formatDate: function(dateString) {
        if (!dateString) return '--';
        const date = new Date(dateString);
        const options = { 
            year: 'numeric', 
            month: 'short', 
            day: 'numeric'
        };
        return date.toLocaleDateString('zh-CN', options);
    },

    // 格式化相对时间
    getRelativeTime: function(dateString) {
        if (!dateString) return '--';
        const date = new Date(dateString);
        const now = new Date();
        const diffInSeconds = Math.floor((now - date) / 1000);
        
        if (diffInSeconds < 60) {
            return '刚刚';
        } else if (diffInSeconds < 3600) {
            return `${Math.floor(diffInSeconds / 60)}分钟前`;
        } else if (diffInSeconds < 86400) {
            return `${Math.floor(diffInSeconds / 3600)}小时前`;
        } else if (diffInSeconds < 604800) {
            return `${Math.floor(diffInSeconds / 86400)}天前`;
        } else {
            return this.formatDate(dateString);
        }
    }
};

// 简单的消息提示组件
const Toast = {
    container: null,

    init: function() {
        if (!this.container) {
            this.container = document.createElement('div');
            this.container.id = 'toastContainer';
            this.container.style.cssText = `
                position: fixed;
                top: 2rem;
                right: 2rem;
                z-index: 10000;
                display: flex;
                flex-direction: column;
                gap: 0.5rem;
                pointer-events: none;
            `;
            document.body.appendChild(this.container);
        }
    },

    show: function(message, type = 'info', duration = 3000) {
        this.init();

        const toast = document.createElement('div');
        toast.className = `toast toast-${type}`;
        toast.textContent = message;
        toast.style.cssText = `
            padding: 1rem 1.5rem;
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
            pointer-events: auto;
            min-width: 250px;
            font-weight: 500;
        `;

        // 设置不同类型的样式
        if (type === 'success') {
            toast.style.borderLeft = '4px solid var(--success-color)';
            toast.style.color = 'var(--success-color)';
        } else if (type === 'error') {
            toast.style.borderLeft = '4px solid var(--error-color)';
            toast.style.color = 'var(--error-color)';
        } else if (type === 'warning') {
            toast.style.borderLeft = '4px solid var(--warning-color)';
            toast.style.color = 'var(--warning-color)';
        } else {
            toast.style.borderLeft = '4px solid var(--primary-color)';
            toast.style.color = 'var(--primary-color)';
        }

        this.container.appendChild(toast);

        // 显示动画
        setTimeout(() => {
            toast.style.opacity = '1';
            toast.style.transform = 'translateX(0)';
        }, 10);

        // 自动隐藏
        setTimeout(() => {
            toast.style.opacity = '0';
            toast.style.transform = 'translateX(100%)';
            setTimeout(() => {
                if (this.container.contains(toast)) {
                    this.container.removeChild(toast);
                }
            }, 300);
        }, duration);
    },

    success: function(message, duration) {
        this.show(message, 'success', duration);
    },

    error: function(message, duration) {
        this.show(message, 'error', duration);
    },

    warning: function(message, duration) {
        this.show(message, 'warning', duration);
    },

    info: function(message, duration) {
        this.show(message, 'info', duration);
    }
};

// API 请求函数
const API = {
    // 通用请求方法
    request: async function(url, options = {}) {
        const config = {
            headers: {
                'Content-Type': 'application/json',
                ...options.headers
            },
            credentials: 'include',
            ...options
        };

        try {
            const response = await fetch(API_BASE + url, config);
            const data = await response.json();
            
            if (!response.ok) {
                throw new Error(data.message || '请求失败');
            }
            
            return data;
        } catch (error) {
            console.error('API请求错误:', error);
            throw error;
        }
    },

    // GET 请求
    get: function(url, options = {}) {
        return this.request(url, { method: 'GET', ...options });
    },

    // POST 请求
    post: function(url, data, options = {}) {
        return this.request(url, {
            method: 'POST',
            body: JSON.stringify(data),
            ...options
        });
    },

    // PUT 请求
    put: function(url, data, options = {}) {
        return this.request(url, {
            method: 'PUT',
            body: JSON.stringify(data),
            ...options
        });
    },

    // 获取用户资料
    getUserProfile: function() {
        return this.get('/user/profile');
    },

    // 更新用户资料
    updateUserProfile: function(profileData) {
        return this.put('/user/profile', profileData);
    },

    // 修改密码
    changePassword: function(passwordData) {
        return this.post('/user/change-password', passwordData);
    },

    // 获取用户统计
    getUserStatistics: function() {
        return this.get('/user/statistics');
    }
};

// 用户资料管理器
class UserProfileManager {
    constructor() {
        this.isEditMode = false;
        this.originalData = {};
        this.init();
    }

    async init() {
        // 检查登录状态
        if (!this.checkLoginStatus()) {
            return;
        }

        // 初始化事件监听器
        this.setupEventListeners();
        
        // 加载用户数据
        await this.loadUserProfile();
        await this.loadUserStatistics();
        
        // 添加页面加载动画
        setTimeout(() => {
            document.body.classList.add('page-loaded');
        }, 100);
    }

    // 检查登录状态
    checkLoginStatus() {
        const isLoggedIn = Utils.storage.get('isLoggedIn');
        const currentUser = Utils.storage.get('currentUser');

        if (!isLoggedIn || !currentUser) {
            Toast.error('请先登录');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1000);
            return false;
        }
        return true;
    }

    // 设置事件监听器
    setupEventListeners() {
        // 编辑按钮
        const editBtn = document.getElementById('editBtn');
        editBtn?.addEventListener('click', () => this.toggleEditMode());

        // 取消按钮
        const cancelBtn = document.getElementById('cancelBtn');
        cancelBtn?.addEventListener('click', () => this.cancelEdit());

        // 表单提交
        const profileForm = document.getElementById('profileForm');
        profileForm?.addEventListener('submit', (e) => this.handleFormSubmit(e));

        // 头像上传
        const avatarUploadBtn = document.getElementById('avatarUploadBtn');
        const avatarInput = document.getElementById('avatarInput');
        avatarUploadBtn?.addEventListener('click', () => avatarInput?.click());
        avatarInput?.addEventListener('change', (e) => this.handleAvatarUpload(e));

        // 修改密码
        const changePasswordBtn = document.getElementById('changePasswordBtn');
        changePasswordBtn?.addEventListener('click', () => this.showPasswordModal());

        // 密码模态框
        this.setupPasswordModal();

        // 导出数据
        const exportDataBtn = document.getElementById('exportDataBtn');
        exportDataBtn?.addEventListener('click', () => this.exportUserData());

        // 删除账户
        const deleteAccountBtn = document.getElementById('deleteAccountBtn');
        deleteAccountBtn?.addEventListener('click', () => this.deleteAccount());
    }

    // 加载用户资料
    async loadUserProfile() {
        try {
            this.showLoading(true);
            
            const response = await API.getUserProfile();
            
            if (response.success) {
                this.populateProfile(response.profile);
                this.originalData = { ...response.profile };
            } else {
                throw new Error(response.message || '获取用户资料失败');
            }
        } catch (error) {
            console.error('加载用户资料失败:', error);
            Toast.error('加载用户资料失败: ' + error.message);
            
            // 使用本地存储的用户数据作为备用
            const localUser = Utils.storage.get('currentUser');
            if (localUser) {
                this.populateProfile(localUser);
                this.originalData = { ...localUser };
            }
        } finally {
            this.showLoading(false);
        }
    }

    // 填充资料数据
    populateProfile(profile) {
        // 基本信息
        this.setInputValue('username', profile.username);
        this.setInputValue('email', profile.email);
        this.setInputValue('fullName', profile.full_name);
        this.setInputValue('gender', profile.gender);
        this.setInputValue('age', profile.age);
        this.setInputValue('phone', profile.phone);
        this.setInputValue('occupation', profile.occupation);
        this.setInputValue('educationLevel', profile.education_level);
        this.setInputValue('emergencyContact', profile.emergency_contact);

        // 显示信息
        document.getElementById('profileDisplayName').textContent = 
            profile.full_name || profile.username || '用户';
        document.getElementById('profileDisplayEmail').textContent = 
            profile.email || '未设置邮箱';
        document.getElementById('profileJoinDate').textContent = 
            Utils.formatDate(profile.registration_date);
    }

    // 设置输入框值
    setInputValue(id, value) {
        const element = document.getElementById(id);
        if (element && value !== null && value !== undefined) {
            element.value = value;
        }
    }

    // 加载用户统计
    async loadUserStatistics() {
        try {
            const response = await API.getUserStatistics();
            
            if (response.success) {
                this.updateStatistics(response.statistics);
            }
        } catch (error) {
            console.error('加载用户统计失败:', error);
            // 使用默认值
            this.updateStatistics({
                total_tests: 0,
                latest_test: null
            });
        }
    }

    // 更新统计信息
    updateStatistics(stats) {
        // 更新测试数量
        const totalTestsElement = document.getElementById('totalTestsCount');
        if (totalTestsElement) {
            totalTestsElement.textContent = stats.total_tests || 0;
        }

        // 更新最后登录时间
        const lastLoginElement = document.getElementById('lastLoginDate');
        if (lastLoginElement) {
            const currentUser = Utils.storage.get('currentUser');
            const lastLogin = currentUser?.last_login;
            lastLoginElement.textContent = Utils.getRelativeTime(lastLogin);
        }
    }

    // 切换编辑模式
    toggleEditMode() {
        this.isEditMode = !this.isEditMode;
        
        const editBtn = document.getElementById('editBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const saveBtn = document.getElementById('saveBtn');
        const form = document.getElementById('profileForm');

        if (this.isEditMode) {
            // 进入编辑模式
            form.classList.add('edit-mode');
            editBtn.textContent = '预览模式';
            editBtn.innerHTML = '<i class="fas fa-eye"></i> 预览模式';
            cancelBtn.classList.remove('hidden');
            saveBtn.classList.remove('hidden');
            
            // 启用所有输入字段
            this.enableFormFields(true);
            
            Toast.info('已进入编辑模式');
        } else {
            // 退出编辑模式
            this.exitEditMode();
        }
    }

    // 退出编辑模式
    exitEditMode() {
        const editBtn = document.getElementById('editBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const saveBtn = document.getElementById('saveBtn');
        const form = document.getElementById('profileForm');

        this.isEditMode = false;
        form.classList.remove('edit-mode');
        editBtn.innerHTML = '<i class="fas fa-edit"></i> 编辑资料';
        cancelBtn.classList.add('hidden');
        saveBtn.classList.add('hidden');
        
        // 禁用所有输入字段
        this.enableFormFields(false);
    }

    // 启用/禁用表单字段
    enableFormFields(enable) {
        const textInputs = document.querySelectorAll('#profileForm input[type="text"], #profileForm input[type="email"], #profileForm input[type="number"], #profileForm input[type="tel"], #profileForm textarea');
        const selectInputs = document.querySelectorAll('#profileForm select');

        textInputs.forEach(input => {
            if (input.id === 'username') {
                // 用户名永远不能编辑
                input.readOnly = true;
                return;
            }
            input.readOnly = !enable;
        });

        selectInputs.forEach(select => {
            select.disabled = !enable;
        });
    }

    // 取消编辑
    cancelEdit() {
        if (confirm('确定要取消编辑吗？未保存的更改将丢失。')) {
            // 恢复原始数据
            this.populateProfile(this.originalData);
            this.exitEditMode();
            Toast.info('已取消编辑');
        }
    }

    // 处理表单提交
    async handleFormSubmit(e) {
        e.preventDefault();
        
        if (!this.isEditMode) return;

        try {
            this.showLoading(true);
            
            // 收集表单数据
            const formData = this.collectFormData();
            
            // 验证数据
            if (!this.validateFormData(formData)) {
                return;
            }

            // 提交到服务器
            const response = await API.updateUserProfile(formData);
            
            if (response.success) {
                // 更新成功
                this.originalData = { ...formData };
                this.exitEditMode();
                this.showSuccessMessage('个人资料更新成功！');
                
                // 更新本地存储
                const currentUser = Utils.storage.get('currentUser');
                if (currentUser) {
                    Utils.storage.set('currentUser', { ...currentUser, ...formData });
                }
                
                // 更新显示
                this.populateProfile(formData);
                
            } else {
                throw new Error(response.message || '更新失败');
            }
            
        } catch (error) {
            console.error('更新用户资料失败:', error);
            this.showErrorMessage('更新失败: ' + error.message);
        } finally {
            this.showLoading(false);
        }
    }

    // 收集表单数据
    collectFormData() {
        return {
            email: document.getElementById('email').value.trim(),
            full_name: document.getElementById('fullName').value.trim(),
            gender: document.getElementById('gender').value,
            age: document.getElementById('age').value ? parseInt(document.getElementById('age').value) : null,
            phone: document.getElementById('phone').value.trim(),
            occupation: document.getElementById('occupation').value.trim(),
            education_level: document.getElementById('educationLevel').value,
            emergency_contact: document.getElementById('emergencyContact').value.trim()
        };
    }

    // 验证表单数据
    validateFormData(data) {
        // 验证邮箱
        if (data.email && !this.isValidEmail(data.email)) {
            this.showErrorMessage('请输入有效的邮箱地址');
            return false;
        }

        // 验证年龄
        if (data.age !== null && (data.age < 0 || data.age > 150)) {
            this.showErrorMessage('年龄必须在0-150之间');
            return false;
        }

        return true;
    }

    // 验证邮箱格式
    isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }

    // 处理头像上传
    handleAvatarUpload(e) {
        const file = e.target.files[0];
        if (!file) return;

        // 验证文件类型
        if (!file.type.startsWith('image/')) {
            Toast.error('请选择图片文件');
            return;
        }

        // 验证文件大小 (限制为5MB)
        if (file.size > 5 * 1024 * 1024) {
            Toast.error('图片大小不能超过5MB');
            return;
        }

        // 创建文件读取器
        const reader = new FileReader();
        reader.onload = (e) => {
            const profileAvatar = document.getElementById('profileAvatar');
            if (profileAvatar) {
                profileAvatar.src = e.target.result;
                Toast.success('头像更新成功！');
            }
        };
        reader.readAsDataURL(file);
    }

    // 设置密码修改模态框
    setupPasswordModal() {
        const passwordModal = document.getElementById('passwordModal');
        const closePasswordModal = document.getElementById('closePasswordModal');
        const cancelPasswordBtn = document.getElementById('cancelPasswordBtn');
        const passwordForm = document.getElementById('passwordForm');

        // 关闭模态框
        const closeModal = () => {
            passwordModal.classList.remove('show');
            passwordForm.reset();
        };

        closePasswordModal?.addEventListener('click', closeModal);
        cancelPasswordBtn?.addEventListener('click', closeModal);

        // 点击外部关闭
        passwordModal?.addEventListener('click', (e) => {
            if (e.target === passwordModal) {
                closeModal();
            }
        });

        // 表单提交
        passwordForm?.addEventListener('submit', (e) => this.handlePasswordChange(e));
    }

    // 显示密码修改模态框
    showPasswordModal() {
        const passwordModal = document.getElementById('passwordModal');
        if (passwordModal) {
            passwordModal.classList.add('show');
        }
    }

    // 处理密码修改
    async handlePasswordChange(e) {
        e.preventDefault();
        
        const currentPassword = document.getElementById('currentPassword').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // 验证新密码
        if (newPassword.length < 6) {
            Toast.error('新密码至少需要6个字符');
            return;
        }

        if (newPassword !== confirmPassword) {
            Toast.error('两次输入的新密码不一致');
            return;
        }

        try {
            this.showLoading(true);
            
            const response = await API.changePassword({
                old_password: currentPassword,
                new_password: newPassword
            });

            if (response.success) {
                Toast.success('密码修改成功！');
                document.getElementById('passwordModal').classList.remove('show');
                document.getElementById('passwordForm').reset();
            } else {
                throw new Error(response.message || '密码修改失败');
            }
            
        } catch (error) {
            console.error('密码修改失败:', error);
            Toast.error('密码修改失败: ' + error.message);
        } finally {
            this.showLoading(false);
        }
    }

    // 导出用户数据
    async exportUserData() {
        try {
            Toast.info('正在准备导出数据...');
            
            // 模拟数据导出
            const userData = {
                profile: this.originalData,
                exportDate: new Date().toISOString(),
                note: '这是您在MindCare平台的个人数据导出文件'
            };

            const dataStr = JSON.stringify(userData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `mindcare_userdata_${new Date().toISOString().split('T')[0]}.json`;
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            Toast.success('数据导出成功！');
            
        } catch (error) {
            console.error('数据导出失败:', error);
            Toast.error('数据导出失败');
        }
    }

    // 删除账户
    deleteAccount() {
        const confirmed = confirm('警告：删除账户将永久清除您的所有数据，此操作不可恢复。确定要继续吗？');
        
        if (confirmed) {
            const doubleConfirmed = confirm('请再次确认：您真的要删除您的账户吗？');
            
            if (doubleConfirmed) {
                Toast.warning('账户删除功能暂未开放，如需删除账户请联系客服');
            }
        }
    }

    // 显示加载状态
    showLoading(show) {
        const form = document.getElementById('profileForm');
        if (show) {
            form.classList.add('loading');
        } else {
            form.classList.remove('loading');
        }
    }

    // 显示成功消息
    showSuccessMessage(message) {
        const successMessage = document.getElementById('successMessage');
        const successText = document.getElementById('successText');
        
        if (successMessage && successText) {
            successText.textContent = message;
            successMessage.classList.add('show');
            
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 3000);
        }
        
        // 同时显示Toast
        Toast.success(message);
    }

    // 显示错误消息
    showErrorMessage(message) {
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        
        if (errorMessage && errorText) {
            errorText.textContent = message;
            errorMessage.classList.add('show');
            
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 3000);
        }
        
        // 同时显示Toast
        Toast.error(message);
    }
}

document.addEventListener('DOMContentLoaded', () => {
    try {
        const userProfile = new UserProfileManager();
        
        // 将实例绑定到全局，方便调试
        window.userProfile = userProfile;
        
        console.log('用户资料页面初始化完成');
        
    } catch (error) {
        console.error('用户资料页面初始化失败:', error);
        Toast.error('页面初始化失败，请刷新重试');
    }
});

window.addEventListener('error', (e) => {
    console.error('页面错误:', e.error);
    Toast.error('页面出现错误，请刷新重试');
});
